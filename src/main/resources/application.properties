spring.application.name=ecorgy

# PostegreSQL Database Configuration (uncomment when PostgreSQL is available)
spring.datasource.url=jdbc:postgresql://localhost:5432/ecorgy
spring.datasource.username=postgres
spring.datasource.password=12345678

# Oracle Database Configuration (uncomment when Oracle is available)
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
#spring.datasource.username=system
#spring.datasource.password=123456
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.default_schema=ECORGY

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=false

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.app=DEBUG


# Oracle Dialect (ensures VARCHAR2, sequences, etc.)
#spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect  # Or OracleDialect for older versions
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.url=/api-docs
