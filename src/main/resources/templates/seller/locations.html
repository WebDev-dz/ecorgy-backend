<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout}">
<head>
    <title>Locations</title>
</head>
<body>
    <div layout:fragment="page-title">Locations</div>
    
    <div layout:fragment="content">
        <div class="flex justify-end mb-4">
            <a th:href="@{/seller/locations/new}" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                <i class="fas fa-plus mr-2"></i> New Location
            </a>
        </div>
        <div th:if="${param.error != null}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
            <span th:if="${param.error[0] == 'inuse'}">This location is used by a task and cannot be deleted.</span>
            <span th:if="${param.error[0] != 'inuse'}">Unable to delete location.</span>
        </div>
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Street</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Zip Code</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Country</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coordinates</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="location : ${locations}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${location.id}">1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${location.street}">Street</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${location.city}">City</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${location.zipCode}">00000</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${location.country}">Country</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span th:text="${location.latitude}">0</span>, <span th:text="${location.longitude}">0</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a th:if="${location.seller != null && currentSellerId != null && location.seller.id == currentSellerId}"
                                   th:href="@{'/seller/locations/delete/' + ${location.id}}"
                                   class="text-danger hover:text-danger-hover"
                                   onclick="return confirm('Are you sure you want to delete this location?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(locations)}">
                            <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">
                                No locations found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
