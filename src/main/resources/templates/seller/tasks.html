<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout}">
<head>
    <title>Product Tasks</title>
</head>
<body>
    <div layout:fragment="page-title">Product Tasks</div>
    
    <div layout:fragment="content">
        <!-- Header -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Tasks Related to Your Products</h3>
                        <p class="mt-1 text-sm text-gray-500">View all service tasks for your products</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks Table -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Worker</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="task : ${tasks}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="'#' + ${task.id}">#1024</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-8 w-8">
                                        <img class="h-8 w-8 rounded object-cover" 
                                             th:src="${task.product.imageUrl != null ? task.product.imageUrl : 'https://via.placeholder.com/32'}" 
                                             alt="">
                                    </div>
                                    <div class="ml-3">
                                        <div class="text-sm font-medium text-gray-900" th:text="${task.product.name}">Product Name</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900" th:text="${task.description}">Task description</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span th:if="${task.worker != null}" th:text="${task.worker.firstName + ' ' + task.worker.lastName}">Worker Name</span>
                                <span th:unless="${task.worker != null}" class="text-gray-400">Not assigned</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span th:if="${task.client != null}" th:text="${task.client.firstName + ' ' + task.client.lastName}">Client Name</span>
                                <span th:unless="${task.client != null}" class="text-gray-400">N/A</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800" 
                                      th:classappend="${task.status == 'Completed' ? 'bg-green-100 text-green-800' : (task.status == 'Pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800')}"
                                      th:text="${task.status}">Pending</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#dates.format(task.createdAt, 'yyyy-MM-dd')}">2023-10-25</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(tasks)}">
                            <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">
                                No tasks found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
