<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout}">
<head>
    <title>Product Reviews</title>
</head>
<body>
    <div layout:fragment="page-title">Product Reviews</div>
    
    <div layout:fragment="content">
        <!-- Header -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Customer Reviews</h3>
                        <p class="mt-1 text-sm text-gray-500">View all reviews for your products</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reviews Table -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rating</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comment</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="review : ${reviews}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <img class="h-10 w-10 rounded-full object-cover" 
                                             th:src="${review.product.imageUrl != null ? review.product.imageUrl : 'https://via.placeholder.com/40'}" 
                                             alt="">
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" th:text="${review.product.name}">Product Name</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${review.client.firstName + ' ' + review.client.lastName}">Customer Name</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <span class="text-yellow-400" th:each="i : ${#numbers.sequence(1, review.rating)}">
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span class="text-gray-300" th:each="i : ${#numbers.sequence(review.rating + 1, 5)}">
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span class="ml-2 text-sm text-gray-500" th:text="${review.rating} + '/5'">5/5</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900" th:text="${review.comment != null ? #strings.abbreviate(review.comment, 50) : 'No comment'}">Review comment</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#dates.format(review.createdAt, 'yyyy-MM-dd')}">2023-10-25</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a th:href="@{'/seller/reviews/view/' + ${review.id}}" class="text-primary hover:text-primary-hover">
                                    <i class="fas fa-eye"></i> View
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(reviews)}">
                            <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">
                                No reviews yet
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
