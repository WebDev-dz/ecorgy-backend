<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecorgy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2563EB',
                            hover: '#1D4ED8',
                        },
                        success: {
                            DEFAULT: '#16A34A',
                            hover: '#15803D',
                        },
                        background: '#F6F8FB',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen">
    <div class="max-w-5xl mx-auto px-6 py-14">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900">Ecorgy</h1>
            <p class="mt-3 text-lg text-gray-600">Choose your portal to sign in</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a th:href="@{/admin/login}" class="group bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition p-8">
                <div class="flex items-start justify-between">
                    <div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
                        <i class="fas fa-user-shield text-xl"></i>
                    </div>
                    <i class="fas fa-arrow-right text-gray-300 group-hover:text-gray-400"></i>
                </div>
                <h2 class="mt-6 text-xl font-semibold text-gray-900">Admin</h2>
                <p class="mt-2 text-sm text-gray-600">Manage users, products, tasks and reviews.</p>
                <div class="mt-6 inline-flex items-center px-4 py-2 rounded-md bg-primary text-white text-sm font-medium group-hover:bg-primary-hover">
                    Continue as Admin
                </div>
            </a>
            
            <a th:href="@{/seller/login}" class="group bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition p-8">
                <div class="flex items-start justify-between">
                    <div class="h-12 w-12 rounded-lg bg-success/10 flex items-center justify-center text-success">
                        <i class="fas fa-store text-xl"></i>
                    </div>
                    <i class="fas fa-arrow-right text-gray-300 group-hover:text-gray-400"></i>
                </div>
                <h2 class="mt-6 text-xl font-semibold text-gray-900">Seller</h2>
                <p class="mt-2 text-sm text-gray-600">Manage your products, product items, tasks and reviews.</p>
                <div class="mt-6 inline-flex items-center px-4 py-2 rounded-md bg-success text-white text-sm font-medium group-hover:bg-success-hover">
                    Continue as Seller
                </div>
            </a>
        </div>
        
        <div class="mt-12 text-center text-sm text-gray-500">
            <p>Â© <span th:text="${#dates.year(#dates.createNow())}">2026</span> Ecorgy</p>
        </div>
    </div>
</body>
</html>
