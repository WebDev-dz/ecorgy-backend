<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Add New Product</title>
</head>
<body>
    <div layout:fragment="page-title">
        <a th:href="@{/admin/products}" class="text-gray-500 hover:text-gray-700 mr-2"><i class="fas fa-arrow-left"></i></a>
        Add New Product
    </div>
    
    <div layout:fragment="content">
        <div class="bg-white shadow rounded-lg overflow-hidden max-w-4xl mx-auto">
            <form th:action="@{/admin/products}" method="POST" enctype="multipart/form-data" th:object="${product}" class="p-6 space-y-6">
                <input type="hidden" th:field="*{id}" />
                
                <!-- Basic Information -->
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-4">
                            <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                            <div class="mt-1">
                                <input type="text" th:field="*{name}" id="name" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="seller" class="block text-sm font-medium text-gray-700">Seller</label>
                            <div class="mt-1">
                                <select id="seller" name="sellerId" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" required>
                                    <option value="" disabled selected>Select Seller</option>
                                    <option th:each="seller : ${sellers}" th:value="${seller.id}" th:text="${seller.firstName + ' ' + seller.lastName}" th:selected="${product.seller != null && product.seller.id == seller.id}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-6">
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <div class="mt-1">
                                <textarea id="description" th:field="*{description}" rows="3" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">Brief description of the product features.</p>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Inventory Details</h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <!-- Removed Price and Stock as they are not in Product entity currently -->
                        
                        <div class="sm:col-span-2">
                            <label for="serialNumber" class="block text-sm font-medium text-gray-700">Serial Number (SKU)</label>
                            <div class="mt-1">
                                <input type="text" th:field="*{serialNumber}" id="serialNumber" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Media</h3>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <div th:if="${product.imageUrl != null}" class="mb-4">
                                <img th:src="${product.imageUrl}" class="mx-auto h-32 object-contain" />
                            </div>
                            <svg th:unless="${product.imageUrl != null}" class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600 justify-center">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-primary-hover focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                </label>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>

                <div class="pt-5 border-t border-gray-200">
                    <div class="flex justify-end">
                        <a th:href="@{/admin/products}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            Cancel
                        </a>
                        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            Save Product
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
