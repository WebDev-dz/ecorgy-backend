<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Add New User</title>
</head>
<body>
    <div layout:fragment="page-title">
        <a th:href="@{/admin/users}" class="text-gray-500 hover:text-gray-700 mr-2"><i class="fas fa-arrow-left"></i></a>
        Add New User
    </div>
    
    <div layout:fragment="content">
        <div class="bg-white shadow rounded-lg overflow-hidden max-w-4xl mx-auto">
            <form th:action="@{/admin/users}" method="POST" class="p-6 space-y-6">
                
                <!-- User Type Selection -->
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">User Type</h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="userType" class="block text-sm font-medium text-gray-700">User Role</label>
                            <div class="mt-1">
                                <select id="userType" name="userType" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" required>
                                    <option value="" disabled selected>Select User Type</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="CLIENT">Client</option>
                                    <option value="SELLER">Seller</option>
                                    <option value="WORKER">Worker</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Basic Information -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                            <div class="mt-1">
                                <input type="text" name="firstName" id="firstName" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <div class="mt-1">
                                <input type="text" name="lastName" id="lastName" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                        </div>

                        <div class="sm:col-span-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <div class="mt-1">
                                <input type="email" name="email" id="email" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <div class="mt-1">
                                <input type="tel" name="phoneNumber" id="phoneNumber" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="birthDate" class="block text-sm font-medium text-gray-700">Birth Date</label>
                            <div class="mt-1">
                                <input type="date" name="birthDate" id="birthDate" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1">
                                <input type="password" name="password" id="password" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" required>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">Minimum 8 characters.</p>
                        </div>
                    </div>
                </div>

                <!-- Admin-specific fields -->
                <div id="adminFields" class="border-t border-gray-200 pt-6 hidden">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Admin Permissions</h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-6">
                            <label for="permissions" class="block text-sm font-medium text-gray-700">Permissions</label>
                            <div class="mt-1">
                                <input type="text" name="permissions" id="permissions" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-gray-300 rounded-md" placeholder="e.g., MANAGE_USERS,MANAGE_PRODUCTS">
                            </div>
                            <p class="mt-2 text-sm text-gray-500">Comma-separated list of permissions.</p>
                        </div>
                    </div>
                </div>

                <div class="pt-5 border-t border-gray-200">
                    <div class="flex justify-end">
                        <a th:href="@{/admin/users}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            Cancel
                        </a>
                        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            Save User
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script layout:fragment="scripts">
        // Show/hide admin-specific fields based on user type
        document.getElementById('userType').addEventListener('change', function() {
            const adminFields = document.getElementById('adminFields');
            if (this.value === 'ADMIN') {
                adminFields.classList.remove('hidden');
            } else {
                adminFields.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
